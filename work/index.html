<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>VIRE</title>
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="leftSide">
                <a href="../index.html"><h1 class="vire">VIRE</h1></a>
                <h3 class="games">games</h3>
            </div>
         <a href="../index.html"><img class="logo" src="../images/vire-logo-1.png" alt="Logo"></a>
        </div>
    </header>

    <main>
        <div class="sloganContainer">
            <h1 class = "contactUsText">Contact us</h1>
            <p class="futureLine">We're always open to ideas and talent.</p>
        </div>
        <div class="formContainer">
            <form action="https://formsubmit.co/vire.socials@gmail.com" method="POST" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Name" required />
                
                <textarea name="message" rows="5" placeholder="What's on your mind?" required></textarea>

                <input type="file" name="cv" accept=".pdf,.doc,.docx"/>

                
                <input type="hidden" name="_redirect">

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="sloganContainer2">
            <p class ="vireLine">At VIRE, we're creating the first game ever that can interpret the player.</p>
        </div>
    </main>

    <footer>
        <div class="footerContainer">
            <div class="contactContainer">
                <h3 class="footerHead">Contact Us</h3>
                <p class="footerText">vire.socials@gmail.com</p>
            </div>
            <div class="socialContainer">
                <h3 class="footerHead">Socials</h3>
                <p class="footerText">@viregames</p>
            </div>
            <div class ="discordActionContainer">
                <h3 class="footerHead">Join the Discord</h3>
            </div>
        </div>
    </footer>
</body>
</html>
